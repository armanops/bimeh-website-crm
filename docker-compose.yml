version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: bimeh-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bimeh-network

  app:
    build: .
    container_name: bimeh-app
    ports:
      - "7600:7600"
    env_file:
      - .env
    environment:
      - DATABASE_URI=${DATABASE_URI}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "pnpm run db:migrate && pnpm run seed:admin && pnpm run start"
    networks:
      - bimeh-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bimeh-network:
    driver: bridge
